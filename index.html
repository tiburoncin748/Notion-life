
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario web para crear tareas en Notion usando Make y Webhooks.">
  <link rel="icon" href="https://raw.githubusercontent.com/tiburoncin748/Notion-life/main/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background-color: #2d2d2d;
      border: 1px solid #444;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      background-color: #007acc;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005a9e;
    }
    #historial {
      margin-top: 30px;
      background-color: #2d2d2d;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>ðŸš€ NotionLife â€“ Agregar tarea</h2>

  <label>TÃ­tulo</label>
  <input type="text" id="nombre">

  <label>Fecha (YYYY-MM-DD)</label>
  <input type="date" id="fecha">

  <label>Hora (HH:MM)</label>
  <input type="time" id="hora">

  <label>CategorÃ­a</label>
  <select id="categoria">
    <option>Trabajo</option>
    <option>Personal</option>
    <option>Salud</option>
    <option>Estudio</option>
    <option>Compras</option>
  </select>

  <label>Estado</label>
  <select id="estado">
    <option>Pendiente</option>
    <option>En proceso</option>
    <option>Hecho</option>
  </select>

  <label>Prioridad</label>
  <select id="prioridad">
    <option>Baja</option>
    <option>Media</option>
    <option>Alta</option>
  </select>

  <label>Â¿Es recurrente?</label>
  <select id="recurrente">
    <option>No</option>
    <option>SÃ­</option>
  </select>

  <label>Notas</label>
  <textarea id="notas" rows="4"></textarea>

  <button onclick="enviar()">Enviar a Notion</button>
  <button onclick="limpiar()">Limpiar</button>

  <div id="historial">
    <h3>ðŸ“‹ Historial de envÃ­os</h3>
    <ul id="listaHistorial"></ul>
  </div>

  <script>
    function enviar() {
      const datos = {
        Nombre: document.getElementById("nombre").value,
        Fecha: document.getElementById("fecha").value,
        Hora: document.getElementById("hora").value,
        CategorÃ­a: document.getElementById("categoria").value,
        Estado: document.getElementById("estado").value,
        Prioridad: document.getElementById("prioridad").value,
        Recurrente: document.getElementById("recurrente").value === "SÃ­",
        Notas: document.getElementById("notas").value
      };

      fetch("https://hook.us2.make.com/53wagqcnux88bj2jvfvpjsin9c74pkh3", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(response => {
        if (response.ok) {
          alert("âœ… Enviado correctamente a Notion!");
          agregarAHistorial(datos);
        } else {
          alert("âŒ Error al enviar.");
        }
      })
      .catch(error => {
        alert("âŒ Error de conexiÃ³n: " + error);
      });
    }

    function limpiar() {
      document.getElementById("nombre").value = "";
      document.getElementById("fecha").value = "";
      document.getElementById("hora").value = "";
      document.getElementById("categoria").value = "Trabajo";
      document.getElementById("estado").value = "Pendiente";
      document.getElementById("prioridad").value = "Baja";
      document.getElementById("recurrente").value = "No";
      document.getElementById("notas").value = "";
    }

    function agregarAHistorial(tarea) {
      const historial = JSON.parse(localStorage.getItem("historialTareas") || "[]");
      historial.unshift({
        texto: `âœ”ï¸ ${tarea.Nombre} (${tarea.Fecha} ${tarea.Hora})`,
        fecha: new Date().toISOString()
      });
      localStorage.setItem("historialTareas", JSON.stringify(historial));
      renderHistorial();
    }

    function renderHistorial() {
      const lista = document.getElementById("listaHistorial");
      lista.innerHTML = "";
      const historial = JSON.parse(localStorage.getItem("historialTareas") || "[]");
      historial.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.texto;
        lista.appendChild(li);
      });
    }

    window.onload = function() {
      renderHistorial();
    }
  </script>
</body>
</html>
